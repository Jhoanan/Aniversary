<!DOCTYPE html>
<html>
<head>
  <title>Lista de Tareas</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
  <style>
    body {
      background: linear-gradient(540deg, #24aacc, #ffffff);
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="row justify-content-center align-items-center" style="height: 100vh;">
      <div class="col-lg-8 text-center">
        <h1 class="display-4"><strong>En esta seccion podras ver dia a dia las cosas que debes alistar <br> &#128140;</strong></h1><br>
        
        <ul id="taskList" class="h5 mt-2">
        </ul>

        <button class="btn btn-primary mt-4" onclick="location.href='aniversario.html'">Volver</button>
      </div>
    </div>
  </div>

  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <script>
    $(document).ready(function() {
      // Definir las tareas
      var tasks = [
        "Hacer las compras",
        "Preparar la maleta",
        "Confirmar los vuelos",
        "Borrar Cassette",
        "xDxD......"
      ];
      
      for (var i = 0; i < tasks.length; i++) {
        var listItem = $("<li>").text(tasks[i]);
        $("#taskList").append(listItem);
      }
    });
  </script>
</body>
</html>
